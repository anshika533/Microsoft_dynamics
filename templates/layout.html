{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dynamics 365 Academy{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
   
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">
          <img src="{% static 'images/logo.jpg' %}" alt="Academy Logo" height="80" width="80">
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
          <span class="navbar-toggler-icon" style="background-color: rgba(0,0,0,0.2); border-radius: 3px;"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold text-dark" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold text-dark" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold text-dark" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold text-dark" href="#">Contact</a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <a href="#" class="btn btn-outline-primary btn-sm ms-lg-3">Login</a>
              <a href="#" class="btn btn-primary btn-sm ms-2">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<hr class="gradient-line">


    {% block content %}{% endblock %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
