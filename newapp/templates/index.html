{% extends 'layout.html' %}
{% load static %}

{% block content %}
<style>
  .hero-section {
    position: relative;
    min-height: 450px;
    background-image: url("{% static 'images/verticalwave.png' %}");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: right center;
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  .hero-img-wrapper {
    position: relative;
    height: 100%;
  }

  .hero-img {
    position: absolute;
    top: 50%;
    left: 150px;
    transform: translate(-30%, -50%);
    height: 500px;
    object-fit: contain;
    z-index: 1;
  }

  .text-content {
    z-index: 2;
    position: relative;
    color: white;
    padding: 20px;
  }

  /* Mobile View Styles */
  @media (max-width: 768px) {
    .hero-section {
        background-color: blanchedalmond;
      flex-direction: column;
      background-image: none !important;  /* Remove background on small screens */
      text-align: center;
      min-height: auto;
      padding: 40px 20px;
    }

    .text-content {
      color: black !important;  /* Text turns black on small screens */
    }

    .hero-img {
      position: relative;
      transform: none;
      height: auto;
      max-width: 90%;
      margin: 0 auto 20px;
      display: none; /* Optionally hide image on mobile */
    }

    .hero-img-wrapper {
      height: auto;
    }
  }
</style>


<section class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left Image Box -->
      <div class="col-lg-6 px-4 py-3 position-relative">
        <div class="hero-img-wrapper">
          <img src="{% static 'images/banner-img.png' %}" alt="Hero Image" class="hero-img">
        </div>
      </div>

      <!-- Right Text Content -->
      <div class="col-lg-6 text-content text-center mt-4 mt-lg-0">
        <h1 class="display-6 fw-bold">Learn from Experts,<br>Grow in Your Career</h1>
        <p class="lead mt-2">Enroll in our Microsoft Dynamics 365 courses and boost your job-ready skills.</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
