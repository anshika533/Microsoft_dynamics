{% extends 'layout.html' %}
{% load static %}

{% block content %}
<style>
  .hero-section {
    min-height: 500px;
    background-image: url("{% static 'images/verticalwave.png' %}");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: right center;
    display: flex;
    align-items: center;
  }

  .hero-left {
    background-color: transparent;
  }

  .hero-left h1 {
    font-size: 2.5rem;
    line-height: 1.4;
  }

  .hero-img {
    max-height: 400px;
    width: auto;
  }

  @media (max-width: 768px) {
    .hero-img {
      max-height: 300px;
    }

    .hero-section {
      background-position: center;
      text-align: center;
    }
  }
</style>

<section class="hero-section py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 text-dark text-center hero-left px-4 py-3">
        <img src="{% static 'images/banner-img.png' %}"
             alt="Hero Image" class="hero-img img-fluid">
      </div>
      <div class="col-lg-6 text-center text-white mt-4 mt-lg-0">
        <h1 class="display-5 fw-bold">Learn from Experts,<br>Grow in Your Career</h1>
        <p class="lead mt-3">Enroll in our Microsoft Dynamics 365 courses and boost your job-ready skills.</p>
      </div>

    </div>
  </div>
</section>
{% endblock %}
