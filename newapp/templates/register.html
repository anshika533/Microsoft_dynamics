{% extends 'layout.html' %}
{% load static %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <style>
    .register-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .form-control {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px;
    }
    .btn-success {
      background: #28a745;
      border: none;
      font-weight: bold;
    }
    .btn-success:hover {
      background: #218838;
    }
  </style>

  <div class="container">
    <div class="register-card">
      <h3 class="text-center mb-4">Create Account</h3>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="username" placeholder="Username" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="email" name="email" placeholder="Email" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="password" name="password1" placeholder="Password" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="password" name="password2" placeholder="Confirm Password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}" class="fw-bold">Login</a>
      </p>
    </div>
  </div>
{% endblock %}
